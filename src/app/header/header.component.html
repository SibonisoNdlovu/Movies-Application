<div class="container" [class.is-mobile]="mobileQuery.matches">
  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink=".">Home</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-toolbar  class="toolbar"
      [class.fixed]="!mobileQuery.matches && fixedHeader$ | async"
      [class.transparent]="!mobileQuery.matches && transparentHeader$ | async">
      <button mat-icon-button (click)="snav.toggle()" *ngIf="mobileQuery.matches">
        <mat-icon>menu</mat-icon>
      </button>
      <div class="brand-section" [@slideRight]>
        <a routerLink=".">
          <h1 class="brand-name">OMDB Movies</h1>
        </a>
      </div>
      <div class="flex-spacer"></div>

      <nav *ngIf="!mobileQuery.matches">
        <a mat-button routerLink=".">Home</a>
      </nav>

      <app-search [show]="showSearch$ | async"></app-search>
    </mat-toolbar>

    <ng-content></ng-content>
  </mat-sidenav-container>
</div>
